<div id="header-wrapper">
  <div class="container">
    <div class="row">
      <div class="12u">

        <header id="header">
          <h1><a href="#" id="logo">{{ .Site.Title }}</a></h1>
          <nav id="nav">
            {{ range .Site.Params.NavLinks }}
            <a href="{{ .url }}" class="current-page-item">{{ .title }}</a>
            {{ end }}
          </nav>
        </header>

      </div>
    </div>
  </div>
</div>
<div id="main">
  <div class="container">
